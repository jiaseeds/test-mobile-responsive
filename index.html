<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Interaction Guide</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Font: Poppins (for all text) --><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Background is transparent, allowing underlying content to show */
        body {
            margin: 0;
            overflow: hidden; /* Ensure the body itself doesn't scroll */
        }

        /* Define Custom Font Family */
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism Effect: Opacity adjusted to 30% (0.30) - NOW DARK GLASS */
        .glass {
            background-color: rgba(0, 0, 0, 0.30); /* Changed to dark transparent background (black) */
            backdrop-filter: blur(8px);  /* Glass effect blur */
            -webkit-backdrop-filter: blur(8px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Full screen overlay and centering: Positioned ABOVE the background */
        #help-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* --- Animation Keyframes (Retained for visual consistency) --- */
        @keyframes header-float {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-5px); opacity: 0.95; }
        }
        
        .animate-header-float {
            animation: header-float 4s ease-in-out infinite alternate;
        }
        @keyframes mouse-drag {
            0% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(0) translateY(1px); }
            40% { transform: translateX(10px) translateY(1px); }
            70% { transform: translateX(-10px) translateY(1px); }
            90% { transform: translateX(0) translateY(1px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .animate-mouse-pan {
            animation: mouse-drag 2.5s ease-in-out infinite;
        }
        @keyframes click-pulse {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.9); opacity: 1; }
        }

        .animate-click-pulse {
            animation: click-pulse 1.5s ease-out infinite;
        }
        @keyframes chevron-bob {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        .animate-chevron-bob {
            animation: chevron-bob 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="font-poppins">

    <!-- Help Overlay (Full Screen, Dynamic Centering, and NON-SCROLLABLE) --><div id="help-overlay">
        <!-- Main Glassmorphism Card (Full screen with internal content constraints and reduced padding for landscape) -->
        <div class="glass p-4 sm:p-6 md:p-12 w-full h-full rounded-none text-white font-poppins flex flex-col items-center justify-center">
            
            <!-- Content Wrapper: Constrains the width of the text/grid for readability -->
            <div class="w-full max-w-4xl py-0 sm:py-2 flex flex-col items-center">

                <!-- Header - Animated (Reduced vertical margin) -->
                <h1 class="text-4xl sm:text-6xl md:text-8xl text-center mb-4 sm:mb-8 tracking-wider animate-header-float font-medium" style="color: #FFFFFF;">
                    Welcome to <br> the Grand Midori Ortigas
                </h1>
                <p class="text-center text-base sm:text-lg md:text-xl mb-6 sm:mb-10 opacity-80 font-medium">
                    A simple guide to navigating this immersive 360Â° experience.
                </p>

                <!-- Instructions Grid (UPDATED: Now uses 'sm:grid-cols-2' to switch sooner) -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">

                    <!-- 1. Panning Instruction Card -->
                    <div class="p-3 sm:p-5 bg-black/30 rounded-xl shadow-lg flex flex-col items-center">
                        <!-- Animated Mouse Icon: Panning (Monochromatic) -->
                        <div class="relative w-14 h-14 sm:w-16 sm:h-20 mb-3 sm:mb-4 flex justify-center items-center">
                            <!-- Pulsing background effect --><div class="absolute w-full h-full rounded-full bg-black/50 animate-click-pulse"></div>

                            <!-- Animated Mouse SVG -->
                            <svg class="w-8 h-8 sm:w-10 sm:h-14 text-white z-10 animate-mouse-pan" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                <!-- Mouse Body --><path d="M12 1.5C8.41014 1.5 5.5 4.41014 5.5 8V16C5.5 19.5899 8.41014 22.5 12 22.5C15.5899 22.5 18.5 19.5899 18.5 16V8C18.5 4.41014 15.5899 1.5 12 1.5Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <!-- Scroll Wheel / Main Click Indicator - Stays visible as a press point --><path d="M12 2V8" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>

                        <!-- Title --><h2 class="text-xl sm:text-2xl font-medium mb-1 text-white">Pan the View</h2>
                        <p class="text-center text-xs sm:text-sm opacity-70 font-medium">
                            Click and drag (or swipe) to look around the panorama.
                        </p>
                    </div>

                    <!-- 2. Hotspot Instruction Card -->
                    <div class="p-3 sm:p-5 bg-black/30 rounded-xl shadow-lg flex flex-col items-center">
                        <!-- Animated Icon: Hotspot Click (Monochromatic) -->
                        <div class="relative w-14 h-14 sm:w-16 sm:h-20 mb-3 sm:mb-4 flex justify-center items-center">
                            <!-- Pulsing background effect (matches mouse card) --><div class="absolute w-full h-full rounded-full bg-black/50 animate-click-pulse"></div>

                            <!-- Hotspot Icon (Inner circle with Chevron) -->
                            <div class="w-7 h-7 sm:w-8 sm:h-10 rounded-full bg-white/90 opacity-90 z-10 border-2 border-white/50 flex items-center justify-center">
                                <!-- Chevron Icon (Lighter Gray on White for contrast, with new animation) -->
                                <svg class="w-3 h-3 sm:w-4 sm:h-5 text-gray-500 animate-chevron-bob" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>

                        <!-- Title --><h2 class="text-xl sm:text-2xl font-medium mb-1 text-white">Change Location</h2>
                        <p class="text-center text-xs sm:text-sm opacity-70 font-medium">
                            Look for circles in the scene and click them to navigate.
                        </p>
                    </div>

                </div>

                <!-- Experience Tour Button (Reduced vertical margin) -->
                <button class="mt-6 sm:mt-10 px-8 py-3 sm:px-10 sm:py-4 text-lg sm:text-xl font-medium bg-white text-gray-900 rounded-full shadow-2xl transition-all duration-300 hover:bg-gray-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-white/50">
                    Experience Tour
                </button>
            </div>

        </div>
    </div>

</body>
</html>
