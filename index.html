<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- C) CRITICAL: Ensures content scales and respects notches/safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Panorama Interaction Guide</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Font: Poppins (for all text) --><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* A) HTML/Body Normalization: Ensure 100% height context for fixed elements */
        html { 
            height: 100%; 
        }

        body {
            margin: 0;
            height: 100%;
            width: 100%;
            /* Prevent body-level scrolling due to fixed overlay */
            overflow: hidden; 
            
            font-family: 'Poppins', sans-serif;
        }

        /* Define Custom Font Family */
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism Effect: Opacity adjusted to 30% (0.30) - DARK GLASS */
        .glass {
            background-color: rgba(0, 0, 0, 0.30);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            /* B) Safe Area Insets: Adds padding to respect device cutouts (notch) */
            padding-top: env(safe-area-inset-top, 0.5rem);
            padding-bottom: env(safe-area-inset-bottom, 0.5rem);
            /* NEW FIX: Crucial for iPhone landscape compatibility to avoid cutting content on the sides */
            padding-left: env(safe-area-inset-left, 0.5rem);
            padding-right: env(safe-area-inset-right, 0.5rem);
        }

        /* PRIMARY CONTAINER: Full-screen coverage and fail-safe centering */
        #help-overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            /* CRITICAL FIX: Use the JS calculated height variable for true dynamic viewport height */
            height: var(--app-height, 100vh); 
            
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 1000;
        }

        /* GLOBAL MOBILE SCALING FIX: Default to proportional scaling */
        .v-scaled-header {
             /* Neutral fallback for very small un-queried screens */
             font-size: 4vw; 
        }
        
        /* FIX: 1. Mobile Portrait Override (Max width 639px, Portrait) - Use reduced proportional 4vw */
        @media (max-width: 639px) and (orientation: portrait) {
            .v-scaled-header {
                font-size: 4vw; 
            }
        }
        
        /* FIX: 2. Mobile Landscape Override (Max width 639px, Landscape) - FORCE 30px (User Requirement) */
        @media (max-width: 639px) and (orientation: landscape) { 
            .v-scaled-header {
                font-size: 30px; 
            }
        }
        
        /* Mobile Subtitle Scaling: Reduced to save vertical space */
        .v-scaled-subtitle {
             font-size: 2.5vw; 
        }
        
        /* 3. Desktop/Tablet Override (Min width 640px and up) - Preserve large fixed size */
        @media (min-width: 640px) { 
            .v-scaled-header {
                font-size: 3rem; /* Tailwind sm:text-5xl equivalent */
            }
            .v-scaled-subtitle {
                font-size: 1.125rem; /* Tailwind sm:text-lg equivalent */
            }
        }
        
        /* --- Animation Keyframes (Retained for visual consistency) --- */
        @keyframes header-float {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-5px); opacity: 0.95; }
        }
        
        .animate-header-float {
            animation: header-float 4s ease-in-out infinite alternate;
        }
        @keyframes mouse-drag {
            0% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(0) translateY(1px); }
            40% { transform: translateX(10px) translateY(1px); }
            70% { transform: translateX(-10px) translateY(1px); }
            90% { transform: translateX(0) translateY(1px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .animate-mouse-pan {
            animation: mouse-drag 2.5s ease-in-out infinite;
        }
        @keyframes click-pulse {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.9); opacity: 1; }
        }

        .animate-click-pulse {
            animation: click-pulse 1.5s ease-out infinite;
        }
        @keyframes chevron-bob {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        .animate-chevron-bob {
            animation: chevron-bob 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="font-poppins">

    <!-- Help Overlay (Full Screen, Dynamic Centering) -->
    <div id="help-overlay">
        
        <!-- Main Glassmorphism Container (Full height, full width for background) -->
        <!-- The padding on this element now uses env() to respect safe areas -->
        <div class="glass h-full p-1 sm:p-4 md:p-12 w-full max-h-full rounded-none text-white flex flex-col items-center overflow-y-auto">
            
            <!-- Content Wrapper: Centers the content block vertically within the full-height glass area -->
            <div class="w-full max-w-4xl flex flex-col items-center justify-center flex-grow">

                <!-- Header - Animated -->
                <!-- The header remains hidden on screens smaller than 1024px (all standard mobiles/small tablets) -->
                <h1 class="hidden lg:block v-scaled-header sm:text-5xl md:text-8xl text-center mb-0 sm:mb-2 tracking-wider animate-header-float font-medium" style="color: #FFFFFF;">
                    Welcome to <br> the Grand Midori Ortigas
                </h1>
                <!-- TIGHTENED SPACING: mb-2 for mobile -->
                <p class="v-scaled-subtitle sm:text-lg md:text-xl mb-2 sm:mb-6 opacity-80 font-medium">
                    A simple guide to navigating this immersive 360Â° experience.
                </p>

                <!-- Instructions Grid -->
                <!-- TIGHTENED SPACING: gap-2 for mobile grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-4">

                    <!-- 1. Panning Instruction Card -->
                    <div class="p-2 sm:p-5 bg-black/30 rounded-xl shadow-lg flex flex-col items-center">
                        <div class="relative w-12 h-12 sm:w-16 sm:h-20 mb-1 sm:mb-4 flex justify-center items-center">
                            <div class="absolute w-full h-full rounded-full bg-black/50 animate-click-pulse"></div>
                            <svg class="w-7 h-7 sm:w-10 sm:h-14 text-white z-10 animate-mouse-pan" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                <path d="M12 1.5C8.41014 1.5 5.5 4.41014 5.5 8V16C5.5 19.5899 8.41014 22.5 12 22.5C15.5899 22.5 18.5 19.5899 18.5 16V8C18.5 4.41014 15.5899 1.5 12 1.5Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 2V8" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h2 class="text-lg sm:text-xl font-medium mb-1 text-white">Pan the View</h2>
                        <p class="text-center text-xs opacity-70 font-medium">
                            Click and drag (or swipe) to look around the panorama.
                        </p>
                    </div>

                    <!-- 2. Hotspot Instruction Card -->
                    <div class="p-2 sm:p-5 bg-black/30 rounded-xl shadow-lg flex flex-col items-center">
                        <div class="relative w-12 h-12 sm:w-16 sm:h-20 mb-1 sm:mb-4 flex justify-center items-center">
                            <div class="absolute w-full h-full rounded-full bg-black/50 animate-click-pulse"></div>
                            <div class="w-7 h-7 sm:w-8 sm:h-10 rounded-full bg-white/90 opacity-90 z-10 border-2 border-white/50 flex items-center justify-center">
                                <svg class="w-3 h-3 sm:w-4 sm:h-5 text-gray-500 animate-chevron-bob" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>

                        <h2 class="text-lg sm:text-xl font-medium mb-1 text-white">Change Location</h2>
                        <p class="text-center text-xs opacity-70 font-medium">
                            Look for circles in the scene and click them to navigate.
                        </p>
                    </div>

                </div>

                <!-- Experience Tour Button (Footer equivalent) -->
                <!-- UPDATED: Reduced padding for mobile (default view) from px-8 py-2 to px-6 py-1.5 -->
                <button class="mt-4 sm:mt-6 px-6 py-1.5 sm:px-10 sm:py-4 text-sm sm:text-xl font-medium bg-white text-gray-900 rounded-full shadow-2xl transition-all duration-300 hover:bg-gray-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-white/50">
                    Experience Tour
                </button>
            </div>

        </div>
    </div>

<script>
    /**
     * Dynamically calculates the true viewport height (window.innerHeight) and 
     * sets it as a CSS variable (--app-height) on the root element.
     * This compensates for inconsistent mobile browser toolbars/UI, ensuring
     * true full-screen behavior and preventing scrolling/gaps.
     */
    function setViewportHeight() {
        // Calculate the actual height of the viewport and set it as a CSS variable.
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
    }

    // Initialize on load
    setViewportHeight();

    // Re-calculate height on window resize (including orientation changes)
    window.addEventListener('resize', setViewportHeight);

    // Some mobile browsers also benefit from explicitly listening to orientation change
    window.addEventListener('orientationchange', setViewportHeight);
</script>

</body>
</html>
